<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link 
      rel="stylesheet" 
      type="text/css" 
      href="style.css"
    >
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="groups">
        <legend>Personal information</legend>
        <label class="labels">
          Surname:
          <input
            autocomplete="off"
            type="text"
            name="Surname"
            id="Surname"
            class="inputs"
            required
          >
        </label>

        <label class="labels">
          Name:
          <input
            autocomplete="off"
            type="text"
            name="Name"
            id="Name"
            class="inputs"
            required
          >
        </label>

        <label class="labels" for="Old">
          How old are You?
          <input
            autocomplete="off"
            type="number"
            name="Old"
            value="12"
            maxlength="3"
            id="Old"
            min="1"
            class="inputs"
            max="100"
          >
        </label>

        <label class="labels" for="Birth">
          Full date of birth:
          <input
            autocomplete="off"
            type="date"
            name="Birth"
            id="Birth"
            required
            class="inputs"
          >
        </label>

        <label class="labels" for="accept">
          I accept the term of the agreement
          <input
            autocomplete="off"
            type="checkbox"
            name="accept"
            id="accept"
            required
          >
        </label>
      </fieldset>

      <fieldset class="groups">
        <legend>Registration</legend>
        <label class="labels" for="Email">
          E-mail:
          <input
            autocomplete="off"
            type="email"
            name="Email"
            id="Email"
            placeholder="email@example.com"
            class="inputs"
            required
          >
        </label>

        <label class="labels" for="Password">
          Password:
          <input
            autocomplete="off"
            type="password"
            name="Password"
            id="Password"
            minlength="6"
            maxlength="25"
            required
          >
        </label>
      </fieldset>

      <fieldset class="groups">
        <legend>An interesting fact about you!</legend>
        <label class="labels inputs" for="Pets1">
          Do you love cats?

          <label>
            <input 
              autocomplete="off" 
              type="radio" 
              name="cats" 
              value="PetsY"
            >Yes
          </label>

          <label>
            <input 
              autocomplete="off" 
              type="radio" 
              name="cats" 
              value="PetsN"
              >No
          </label>
        </label>

        <label class="labels" for="Color">
          What is your favorite color?
          <input
            autocomplete="off"
            type="color"
            name="Color"
            id="Color"
            class="inputs"
          >
        </label>

        <label class="labels" for="Time">
          What time do you go to bed?
          <input
            autocomplete="off"
            type="time"
            name="Time"
            step="2"
            id="Time"
            class="inputs"
          >
        </label>

        <label class="labels inputs" for="Cars">
          What are your favorite brand of cars?
          <select name="Cars" multiple>
            <option value="#1">BMW</option>
            <option value="#2">Audi</option>
            <option value="#3">Lada</option>
          </select>
        </label>

        <label class="labels" for="Work">
          How do you rate our work?
          <input
            autocomplete="off"
            type="range"
            name="Work"
            id="Work"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>
        <label class="labels inputs" for="Comments">
          Comments:
          <textarea name="Comments"></textarea>
        </label>
        <label class="labels" for="recommend">
          Would you recommend us?
          <select name="recommend" id="recommend">
            <option value="Yes">yes</option>
            <option value="No">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
